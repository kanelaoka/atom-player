<div id="podcasts">
	<div class="page-header">
	  <h3>Meus Podcasts</h3>
	</div>
	<div class="row">
		<div class="podcast-card" ng-repeat="podcast in podcasts">
			<a href="podcast/{{podcast.srcId}}">
				<img src="{{podcast.image}}">
				<div class="title">{{podcast.title}}</div>
			</a>
		</div>
	</div>
</div>
